version: "3.8"
services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      robonauth.api-key: BSS
      spring.data.mongodb.host: mongo
      spring.rabbitmq.host: rabbit-mq
    ports:
    - 8080:8080
  rabbit-mq:
    image: rabbitmq:management-alpine
    ports:
    - 127.0.0.1:5672:5672
    - 127.0.0.1:8081:15672
  mongo:
    image: mongo:4.4.2-bionic
    ports:
    - 127.0.0.1:27017:27017
