[versions]
mockk = "1.13.2"
springdoc = "1.6.12"
springBoot = "2.7.5"
springCloud = "2021.0.5"
gradleKtlintPlugin = "11.0.0"
springDependencyManagementPlugin = "1.1.0"

[libraries]
mockk = { module = "io.mockk:mockk-jvm", version.ref = "mockk" }
springCloud = { module = "org.springframework.cloud:spring-cloud-dependencies", version.ref = "springCloud" }
springdoc = { module = "org.springdoc:springdoc-openapi-webflux-ui", version.ref = "springdoc" }

plugin-springBoot = { module = "org.springframework.boot:spring-boot-gradle-plugin", version.ref = "springBoot" }
plugin-springDependencyManagement = { module = "io.spring.gradle:dependency-management-plugin", version.ref = "springDependencyManagementPlugin" }
plugin-ktlint = { module = "org.jlleitschuh.gradle:ktlint-gradle", version.ref = "gradleKtlintPlugin" }
