version: 2.1
orbs:
  codecov: codecov/codecov@4.0.1
  gradle: circleci/gradle@3.0.0
  docker: circleci/docker@2.5.0
  github-cli: circleci/github-cli@2.3.0
executors:
  jdk:
    docker:
      - image: cimg/openjdk:21.0.2
  node-machine:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
defaults:
  gradle: &gradle
    deps_checksum_file: build.gradle.kts
    cache_key: v2
    executor: jdk
  docker_publish: &docker_publish
    image: bsstudio/robonaut-server
    registry: ghcr.io
    executor: docker/docker
    remote-docker-version: default
    use-remote-docker: true
    remote-docker-dlc: true
    use-buildkit: true
  tag_only: &tag_only
    filters:
      branches:
        ignore: /.*/
      tags:
        only: /.*/
jobs:
  github_release:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - github-cli/install:
          version: 2.43.1
      - github-cli/setup:
          version: 2.43.1
      - run: gh release create << pipeline.git.tag >> -t << pipeline.git.tag >> --generate-notes
      - gradle/cache-save
workflows:
  Build app:
    jobs:
      - gradle/run:
          name: Lint
          command: spotlessCheck
          <<: *gradle
      - gradle/run:
          name: Build boot jar
          command: bootJar
          <<: *gradle
      - gradle/run:
          name: Unit test
          command: test
          <<: *gradle
      - node/run:
          name: Lint Integration test
          app-dir: ~/project/integration
          npm-run: lint
      - node/run:
          name: Integration test
          app-dir: ~/project/integration
          npm-run: test:ci
      - docker/hadolint:
          name: Lint Dockerfile
      - docker/publish:
          name: Build docker image
          <<: *docker_publish
          deploy: false
  Release:
    jobs:
      - docker/publish:
          name: Publish image
          <<: [*docker_publish, *tag_only]
          tag: latest,<< pipeline.git.tag >>
      - github_release:
          name: Create release
          <<: *tag_only
